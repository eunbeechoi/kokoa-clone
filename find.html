<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!--column은 너무 흔해서 css 읽을 때 어떤 column을 가리키는지 알기 어려움 -->
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
        <div class="screen-header__new"></div>
      </div>
    </header>

    <main class="friends-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommened-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat_title">Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BIGBANG</h5>
            <h6 class="open-post__hashtags">#bigbang#vip#frieds</h6>
            <!--대문자는 디자인적 요소, html에서 소문자로 작성하고 css에서 대문자로 바꿔줄예정-->
            <div class="open-post__members">
              <img src="KakaoTalk.jpg" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="oepn-post__photo">
              <img src="KakaoTalk.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <!--2개의 class 가짐-->
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass-plus fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__new"></div>
            <!--내가 작성-->
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ </span>
    </div>

    <script
      src="https://kit.fontawesome.com/cb28b1a69e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
